<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>{{name}}</title>
</head>
<body>
     <div class="container">
          <header><h1>All Data</h1></header>
          <nav>
               <ul class="nav">
                 <li class="nav-link"><a href="/">Home</a></li>
                 <li class="nav-link"><a href="/add">Add</a></li>
                 <li class="nav-link"><a href="/all">All</a></li>
               </ul>
             </nav>
         <main>
         
               <h1>{{name}}</h1>
               <form action="/addcar" method="get">
                    <div class="mb3"><label class="form-label">Car Name: <input class="form-control" autocomplete="off" type="text" name="name" required></label></div>
                    <div class="mb3"><label class="form-label">Brand Name: <input class="form-control" autocomplete="off" type="text" name="brand" required></label></div>
                    <div class="mb3"><label class="form-label">Body Type: 
                         <select class="form-select" name="type">
                              <option value="" selected disabled>--Choose Body Type--</option>
                              <option value="hatchback">Hatchback</option>
                              <option value="sedan">Sedan</option>
                              <option value="muv">Muv</option>
                              <option value="suv">Suv</option>
                         </select>
                    </label></div>
                    <div class="mb3"><label class="form-label">Power: <input class="form-control" type="number" name="power" required></label> in bhp</div>
                    <div class="mb3"><label class="form-label">Torque: <input class="form-control" type="number" name="torque" required></label> in Nm</div>
                    <div class="mb3"><label class="form-label">Weight: <input class="form-control" type="number" name="weight" required></label> in Kg</div>
                    <div class="mb3"><label>Price: <input class="form-control" type="number" name="price" required></label></div>
                    <div class="mb3"><label class="form-label">Fuel:
                         <select name="fuel" class="form-select">
                              <option value="" selected disabled>--Choose Fuel--</option>
                              <option value="petrol">Petrol</option>
                              <option value="diesel">Diesel</option>
                              <option value="cng">Cng</option>
                              <option value="electric">Electric</option>
                         </select>
                    </label></div>
                    <div class="mb3"><button class="btn btn-primary" type="submit">Submit</button></div>
               </form>
              
          </main>
          <footer class="bg-info"> &copy; 2022</footer>
     </div>
</body>
</html>
